<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Mi Sitio Web Dinámico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a nuestro sitio!</h1>
        <p>Serás redirigido al contenido principal en breve.</p>
        <a href="Contenido.html" class="btn" id="contenidoLink">Ir al Contenido</a>
        <div id="countdown">3</div>
    </div>

    <script>
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        const contenidoLink = document.getElementById('contenidoLink');

        function updateCountdown() {
            countdownElement.textContent = count;
            if (count > 0) {
                count--;
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.href = 'contenido.html';
            }
        }

        updateCountdown();

        contenidoLink.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'contenido.html';
        });
    </script>
</body>
</html>
